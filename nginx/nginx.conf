# Nginx Configuration for HypeSpot
# Security-focused reverse proxy configuration

# Worker processes - auto-detect CPU cores
worker_processes auto;

# Error log location
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Event processing settings
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # DNS resolver for dynamic upstream resolution
    resolver 127.0.0.11 valid=30s;

    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # ============================================
    # SECURITY CONFIGURATIONS
    # ============================================

    # Hide nginx version
    server_tokens off;

    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Enable XSS filter
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self'; frame-ancestors 'none'; form-action 'self'; base-uri 'self';" always;

    # Permissions Policy
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

    # ============================================
    # DDoS PROTECTION
    # ============================================

    # Limit request rate (10 requests per second with burst of 20)
    limit_req_zone $binary_remote_addr zone=req_limit:10m rate=10r/s;

    # Limit connections per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Limit request body size (prevent large payload attacks)
    client_body_buffer_size 1k;
    client_header_buffer_size 1k;
    client_max_body_size 10m;
    large_client_header_buffers 2 1k;

    # Timeouts to prevent slowloris attacks
    client_body_timeout 10;
    client_header_timeout 10;
    send_timeout 10;

    # ============================================
    # GZIP COMPRESSION
    # ============================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # ============================================
    # UPSTREAM CONFIGURATION
    # ============================================

    # upstream app_server {
    #     server app:8000 max_fails=3 fail_timeout=30s;
    #     keepalive 32;
    # }

    upstream app_server {
        server app:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream frontend_server {
        server frontend:5173 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ============================================
    # SERVER CONFIGURATION
    # ============================================

    server {
        listen 80;
        server_name localhost;

        # Rate limiting
        limit_req zone=req_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        # Health check endpoint (no rate limiting)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API proxy - backend
        location /api {
            proxy_pass http://app_server;
            proxy_http_version 1.1;

            # Headers for proper client IP detection
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Frontend proxy - all other routes
        location / {
            proxy_pass http://frontend_server;
            proxy_http_version 1.1;

            # Headers for proper client IP detection
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Block access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block common attack patterns
        location ~* "(base64_encode|eval\(|javascript:|vbscript:|<script)" {
            deny all;
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

