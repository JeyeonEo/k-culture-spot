services:
  # React 프론트엔드
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: k-culture-spot-frontend
    ports:
      - "3000:80"
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - k-culture-network

  # 메인 애플리케이션 (백엔드 API)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: k-culture-spot-app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DEBUG=true
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/k_culture_spot
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - k-culture-network

  # PostgreSQL 데이터베이스
  db:
    image: postgres:16-alpine
    container_name: k-culture-spot-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=k_culture_spot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - k-culture-network

  # Redis 캐시
  redis:
    image: redis:7-alpine
    container_name: k-culture-spot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - k-culture-network

volumes:
  postgres_data:
  redis_data:

networks:
  k-culture-network:
    driver: bridge
