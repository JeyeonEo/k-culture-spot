services:
  # Nginx 리버스 프록시 (DDoS 방어, 보안 헤더)
  nginx:
    image: nginx:alpine
    container_name: k-culture-spot-nginx
    ports:
      - "80:80"
      # - "443:443"  # HTTPS (프로덕션에서 활성화)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL 인증서 (프로덕션)
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - k-culture-network
    # 보안: 읽기 전용 파일 시스템
    read_only: true
    tmpfs:
      - /var/run
      - /var/cache/nginx
    # 리소스 제한 (DDoS 방어)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M

  # 메인 애플리케이션
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: k-culture-spot-app
    # 내부 포트만 노출 (Nginx 통해서만 접근)
    expose:
      - "8000"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - DEBUG=false
      - DATABASE_URL=postgresql+asyncpg://postgres:${DB_PASSWORD:-postgres}@db:5432/k_culture_spot
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - k-culture-network
    # 보안: 권한 제한
    security_opt:
      - no-new-privileges:true
    # 리소스 제한
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M

  # PostgreSQL 데이터베이스
  db:
    image: postgres:16-alpine
    container_name: k-culture-spot-db
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=k_culture_spot
      # 보안: 연결 제한
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # 보안: 외부 포트 노출 안함 (개발 시에만 활성화)
    # ports:
    #   - "5432:5432"
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - k-culture-network
    # 보안: 권한 제한
    security_opt:
      - no-new-privileges:true
    # 리소스 제한
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Redis 캐시
  redis:
    image: redis:7-alpine
    container_name: k-culture-spot-redis
    # Redis 비밀번호 설정
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secret} --maxmemory 128mb --maxmemory-policy allkeys-lru
    # 보안: 외부 포트 노출 안함
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - k-culture-network
    # 보안: 권한 제한
    security_opt:
      - no-new-privileges:true
    # 리소스 제한
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

volumes:
  postgres_data:
  redis_data:

networks:
  k-culture-network:
    driver: bridge
    # 네트워크 격리
    internal: false
