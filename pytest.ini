[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Asyncio mode for pytest-asyncio
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security-related tests

# Coverage options
addopts =
    --strict-markers
    -v
    --tb=short
